<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - sQuidZ</title>
    <link rel="stylesheet" href="css/create-quiz.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">sQuidZ</span>
        </a>
        
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="leaderboard.html">Leaderboard</a>
        </div>
        
        <div class="nav-right">
            <div>ðŸ””</div>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sophia" alt="Profile" class="profile-avatar">
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Create a New Quiz</h1>
        <p class="subtitle">Fill out the details below to create your new quiz.</p>
        
        <form>
            <!-- Quiz Title -->
            <div class="form-group">
                <label>Quiz Title</label>
                <input type="text" placeholder="e.g., World Capitals" required>
            </div>
            
            <!-- Quiz Description -->
            <div class="form-group">
                <label>Quiz Description</label>
                <textarea placeholder="A fun quiz to test your geography knowledge!" required></textarea>
            </div>
            
            <!-- Questions -->
            <h2 class="section-title">Questions</h2>
            
            <div class="question-card">
                <h3>Question 1</h3>
                <div class="form-group">
                    <input type="text" placeholder="What is the capital of France?" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Correct Answer (e.g., Paris)" required>
                </div>
                <div class="options-grid">
                    <input type="text" placeholder="Option 1">
                    <input type="text" placeholder="Option 2">
                    <input type="text" placeholder="Option 3">
                    <input type="text" placeholder="Option 4">
                </div>
            </div>
            
            <button type="button" class="add-question-btn">+ Add Another Question</button>
            
            <!-- Settings -->
            <div class="settings-grid">
                <div class="form-group">
                    <label>Time Limit per question (seconds)</label>
                    <input type="number" value="30" min="5" max="120" required>
                </div>
                
                <div class="form-group">
                    <label>Visibility</label>
                    <select>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
            </div>
            
            <!-- Actions -->
            <div class="form-actions">
                <a href="home.html" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-submit">Create Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
